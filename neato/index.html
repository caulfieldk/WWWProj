<!DOCTYPE html>
<html>
<head>
    <title>NeatoMan Project Management</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div id="nav-container">
    <div class="nav">
        <img width="40" class="ui small propic circular image" src="profile.jpg"> <p class="username">Kevin Caulfield</p><i class="setting icon"></i>
        <img width="40" class="ui small propic circular image" src="profile_dog.jpg"> <p class="username">Alex Mazzone</p><i class="setting icon"></i>
        <img width="40" class="ui small propic circular image" src="profile_cat.jpg"> <p class="username">Brandon Thibault</p><i class="setting icon"></i>
    </div>
</div>

<div id="wrap">
    <div id="content"></div>

    <div id="ui-panel"></div>
</div>
<div id="uinput">
    <div class="ui right labeled input uinput">
        <input class="command" type="text" placeholder="Placeholder...">
        <a class="ui label">
            Send!
        </a>
    </div>
</div>

</body>
</html>
